<html>
    <head>
        <title>Guess(Multiple)</title>
        <style>
            body{
                background-image: url('img/1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
            text-align: center;
            color: white;
            font-size: large;
            }      
        </style>
    </head>
    <body>
        <table>
            Welcome <span id='getname'></span> & <span id='getname2'></span><br>
            The total number of <span id='gn3'></span> guesses is ( <span id='result2'></span> ) times.<br>
            The total number of <span id='gn4'></span> guesses is ( <span id='result4'></span> ) times.
        </table>
    
        <p>
        <span id='gn5'></span><br> 
        Please Input Your Number:<br>(The number between 0~100)
        <input type='number' name='num1' id='num1'>  
        <button onclick="guess1()" id="submit">Submit</button> 
        <a href="2pgame.html"><input  type="reset" value="reset"></a>
        <p id="result1"></p>
        </p>

        <p>
        <span id='gn6'></span><br>
        Please Input Your Number:<br>(The number between 0~100)
        <input type='number' name='num2' id='num2'>          
        <button onclick="guess2()" id="submit">Submit</button> 
        <a href="2pgame.html"><input  type="reset" value="reset"></a>
        <p id="result3"></p>
        </p>

        <script>
            document.getElementById("getname").innerHTML=localStorage.getItem("textvalue");
            document.getElementById("getname2").innerHTML=localStorage.getItem("textvalue1");
            document.getElementById("gn3").innerHTML=localStorage.getItem("textvalue");
            document.getElementById("gn4").innerHTML=localStorage.getItem("textvalue1");
            document.getElementById("gn5").innerHTML=localStorage.getItem("textvalue");
            document.getElementById("gn6").innerHTML=localStorage.getItem("textvalue1");
            
            var count=0;
            var result;
            var ans = parseInt(Math.random()*100);

            function guess1(){
                var num1 = document.getElementById('num1').value;
                if (num1 < 0 || num1 > 100){
                    alert("Please input number between 0~100");
                }else if (ans == num1){
                    result='Congratulations, you got it!! The Number is ' + ans +' and You Guessed '+ count + ' Times.';
                }else if (ans > num1 ){
                    result='The number is bigger than ('+ num1 + ') ';
                }else if (ans < num1 ){
                    result='The number is smaller than ('+ num1 + ')';
                }
                document.getElementById('result2').innerHTML=count;
                count++;
                document.getElementById('result1').innerHTML=result; 
            }  
            
            var count1=0;
            var result1;
            var ans1 = parseInt(Math.random()*100);

            function guess2(){
                var num2 = document.getElementById('num2').value;
                if (num2 < 0 || num2 > 100){
                    alert("Please input number between 0~100");
                }else if (ans1 == num2){
                    result1='Congratulations, you got it!! The Number is ' + ans1 +' and You Guessed '+ count1 + ' Times.';
                }else if (ans1 > num2 ){
                    result1='The number is bigger than ('+ num2 + ') ';
                }else if (ans1 < num2 ){
                    result1='The number is smaller than ('+ num2 + ')';
                }
                document.getElementById('result4').innerHTML=count1;
                count1++;
                document.getElementById('result3').innerHTML=result1; 
            }            
        </script>
    </body>
</html>
